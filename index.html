    <style>
        /* Estilo básico para o corpo da página */
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
            flex-direction: column;
            overflow: hidden;
        }

        /* Estilo para os corações com imagem */
        .heart {
            position: absolute;
            width: 50px; /* Ajuste o tamanho da imagem */
            height: 50px; /* Ajuste o tamanho da imagem */
            background-image: url('WhatsApp Image 2025-01-16 at 16.57.02.jpeg'); /* Caminho para a sua imagem */
            background-size: cover;
            cursor: pointer;
            animation: bounce 1s infinite;
        }

        /* Animação de movimento dos corações */
        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        /* Estilo da decoração que aparece após o clique */
        .decoration {
            position: absolute;
            font-size: 30px;
            color: rgb(12, 12, 12);
            text-align: center;
            display: none;
            animation: fadeIn 0.5s;
            pointer-events: none; /* Evita que a frase interfira no clique em outros corações */
        }

        /* Animação para a frase */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        /* Estilo do formulário de entrada */
        .input-container {
            margin-top: 20px;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #user-input {
            width: 300px;
            height: 50px;
            font-size: 18px;
            padding: 10px;
            border: 2px solid #ccc;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        #submit-btn {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        #submit-btn:hover {
            background-color: #45a049;
        }

        /* Área de resposta motivadora */
        #response {
            margin-top: 20px;
            font-size: 24px;
            color: #333;
            font-weight: bold;
            display: none; /* Inicialmente invisível */
            text-align: center;
        }

    </style>
</head>

        // Função para criar corações com imagem em posições aleatórias
        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            const x = Math.random() * window.innerWidth;
            const y = Math.random() * window.innerHeight;
            heart.style.left = ${x}px;
            heart.style.top = ${y}px;

            // Adicionar evento de clique nos corações
            heart.addEventListener('click', function () {
                // Remover o coração clicado
                heart.style.display = 'none';

                // Adicionar decoração (mensagem)
                const decoration = document.createElement('div');
                decoration.classList.add('decoration');
                decoration.textContent = 'A mais perfeita do universo'; // A frase personalizada

                decoration.style.left = ${x}px;
                decoration.style.top = ${y - 50}px;  // Ajuste para a frase aparecer um pouco acima do coração
                document.body.appendChild(decoration);

                // Mostrar a frase
                decoration.style.display = 'block';

                // Fazer a decoração desaparecer após 3 segundos
                setTimeout(() => {
                    decoration.style.display = 'none';
                }, 3000);
            });

            document.getElementById('heart-container').appendChild(heart);
        }

        // Criar 50 corações na tela
        for (let i = 0; i < 50; i++) {
            createHeart();
        }
